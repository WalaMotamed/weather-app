<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="theme-color" content="#22c1c3" />
    <link rel="apple-touch-icon" href="icons/icon.png" />
    <meta name="description" content="Weather application" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="icons/icon.png" type="image/x-icon" />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div class="container">
      <div class="Title"><h2>Weather App</h2></div>

      <div class="input-container">
        <form class="form">
          <label for="yourocation">Enter your location</label>
          <input
            name="yourLocation"
            id="yourlocation"
            width="700"
            type="text"
            class="input-city"
            placeholder="Example : New york"
          />
        </form>
        <button type="submit" class="button" value="text">Enter</button>
      </div>

      <div class="location"></div>
      <div class="dayDisplay"></div>
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
